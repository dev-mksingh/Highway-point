  <body>
    <h1><span class="pink">Highway</span> <span class="blue">Point</span></h1>
    <form action="">
      <legend>Choose your menu items:</legend>
      <div class="container">
        <div class="background"></div>
        <div class="option-container">
          <label for="pizza"
            >Pizza
            <input
              type="radio"
              name="menu-item"
              id="pizza"
              value="pizza"
              class="menu-item"
            />
          </label>
          <label for="soupsnacks"
            >Soup & Snacks
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="soupsnacks"
              value="snacks"
            />
          </label>
          <label for="breakfast"
            >Breakfast, Drinks & Pasta
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="breakfast"
              value="breakfast"
            />
          </label>
          <label for="chinese"
            >Chinese and Dosa
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="chinese"
              value="chinese"
            />
          </label>
          <label for="paneer"
            >Paneer & Main Course
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="paneer"
              value="paneer"
            />
          </label>
          <label for="maincourse"
            >Main Course & Dal
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="maincourse"
              value="maincourse"
            />
          </label>
          <label for="rice"
            >Rice, Salad & Sweets
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="rice"
              value="rice"
            />
          </label>
          <label for="roti"
            >Roti & Papad
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="roti"
              value="roti"
            />
          </label>
          <label for="thali"
            >Thali
            <input
              class="menu-item"
              type="radio"
              name="menu-item"
              id="thali"
              value="thali"
            />
          </label>
        </div>
      </div>
    </form>
